<button type="submit" class="btn btn-primary mr-1" [disabled]="buttonDisabled" *ngIf="!loading"><i class="fa fa-save"></i> Salvar</button>
<button type="submit" class="btn btn-primary mr-1" disabled *ngIf="loading"><i class="fa fa-spin fa-spinner"></i> Salvando...</button>
<button type="reset" class="btn btn-danger" [routerLink]="[route]" *ngIf="!loading"><i class="fa fa-undo"></i> Cancelar</button>
