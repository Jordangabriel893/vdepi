<div>
  <div class="d-flex align-items-center justify-content-between">
    <label for="depositario">{{label}}</label>
    <div>
      <a [routerLink]="[rota]" target="_blank"><i class="fas fa-plus pointer mr-1"></i></a>
      <a (click)="executeCallback()"><i class="fas fa-undo pointer"></i></a>
    </div>
  </div>
  <ng-select [items]="items" [bindLabel]="bindLabel" [bindValue]="bindValue" [(ngModel)]="value"
    (ngModelChange)="updateValue($event)" [multiple]="multiple"></ng-select>
</div>
