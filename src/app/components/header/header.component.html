<header class="w-100 row justify-content-between align-items-center m-0 p-0">
  <section class="col-3 d-flex  left-side">
    <img src="../../../assets/icone/Hamburger.png" class="menu-img" (click)="openMenu()"
      style="width: 3rem; cursor: pointer;">
  </section>
  <section class="col-3 d-flex justify-content-center" (click)="redirecionarParaHome()">
    <img src="../../../assets/logo.png" style="cursor: pointer;width: 400px;">
  </section>
  <section class="col-3 d-flex  justify-content-end right-side">
    <div class="container">
      <input type="text" class="search-input">
      <i class="fas fa-search search-icon "></i>
    </div>
  </section>
</header>

<div class="fixed-div row justify-content-center pt-4" *ngIf="showMenu " style="border-radius: 1rem;">
  <div class="col-12 text-center d-flex align-items-center">
    <img src="../../../assets/logo.png" style="width: 80%;margin: auto;cursor: pointer;"
      (click)="redirecionarParaHome()">
  </div>
  <div class="row justify-content-center menu-options">
    <div class="d-flex justify-content-between align-items-center" style="height: 75px; width: 275px;cursor: pointer;"
      (click)="redirecionarParaReadMore()">
      <h4 style="color:black; font-size: 1rem; font-weight: bolder;"> VICE DIRETORIA DE EDUCAÇÃO, PESQUISA E INOVAÇÃO -
        VDEPI
      </h4>
      <img src="../../../assets/svg/Group.svg" style="width: 1rem;">
    </div>
    <div class="d-flex justify-content-between align-items-center" *ngFor="let item of menu_items"
      style="height: 75px; width: 275px;cursor: pointer;" (click)="redirecionarParaFarmacologia(item.nome)">
      <h4 style="color:black; font-size: 1rem; font-weight: bolder;">{{item.nome}}</h4>
      <img src="../../../assets/svg/Group.svg" style="width: 1rem;">
    </div>
  </div>

</div>
