<form [formGroup]="formulario" (ngSubmit)="onSubmit()" *ngIf="formulario">
  <div class="animated fadeIn">
    <!-- dados pessoas -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fab fa-readme"></i>
            Dados Pessoais
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-4">
                <label for="nomeCompleto">Nome Completo *</label>
                <input
                  type="text"
                  class="form-control"
                  [ngClass]="aplicaCssErro('nomeCompleto')"
                  id="nomeCompleto"
                  placeholder="Nome Completo"
                  formControlName="nomeCompleto"
                />
              </div>
              <div class="form-group col-4">
                <label for="dataNascimento">Data de Nacimento</label>
                <input
                  type="text"
                  class="form-control"
                  id="dataNascimento"
                  formControlName="dataNascimento"
                  [textMask]="{ mask: maskData }"
                />
              </div>
              <div class="form-group col-4">
                <label for="genero">Gênero </label>
                <select class="form-control" formControlName="genero">
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-4">
                <label for="telefoneCelular">Telefone Celular</label>
                <input
                  type="text"
                  class="form-control"
                  id="titulo"
                  formControlName="telefoneCelular"
                  [textMask]="{ mask: mask }"
                />
              </div>
              <div class="form-group col-4">
                <label for="numeroDocumento">CPF</label>
                <input
                  *ngIf="formulario.controls['tipoPessoa'].value == 'PF'"
                  type="text"
                  class="form-control"
                  id="numeroDocumento"
                  placeholder="CPF"
                  formControlName="numeroDocumento"
                  [textMask]="{ mask: maskCpf }"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- enderecos -->
    <div class="animated fadeIn" formGroupName="endereco">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-home"></i>
              Endereço
            </div>

            <div class="card-block">
              <div class="row">
                <div class="form-group col-4">
                  <label for="cep">Cep</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cep"
                    formControlName="cep"
                    (blur)="consultaCEP()"
                    [textMask]="{ mask: maskCep }"
                  />
                </div>
                <div class="form-group col-4">
                  <label for="logradouro">Logradouro</label>
                  <input
                    type="text"
                    class="form-control"
                    id="logradouro"
                    formControlName="logradouro"
                  />
                </div>

                <div class="form-group col-4">
                  <label for="numero">Número</label>
                  <input
                    type="text"
                    class="form-control"
                    id="numero"
                    formControlName="numero"
                  />
                </div>
              </div>

              <div class="row">
                <div class="form-group col-3">
                  <label for="complemento">Complemento</label>
                  <input
                    type="text"
                    class="form-control"
                    id="complemento"
                    formControlName="complemento"
                  />
                </div>
                <div class="form-group col-3">
                  <label for="bairro">Bairro</label>
                  <input
                    type="text"
                    class="form-control"
                    id="bairro"
                    formControlName="bairro"
                  />
                </div>
                <div class="form-group col-3">
                  <label for="cidade">Cidade</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cidade"
                    formControlName="cidade"
                  />
                </div>
                <div class="form-group col-3">
                  <label for="estado">Estado</label>
                  <input
                    type="text"
                    class="form-control"
                    id="estado"
                    formControlName="estado"
                    maxlength="2"
                  />
                </div>
              </div>
            </div>
            <div class="card-footer">
              <app-save-cancel-buttons
                [route]="'/escrivao'"
                [buttonDisabled]="!formulario.valid"
              ></app-save-cancel-buttons>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
