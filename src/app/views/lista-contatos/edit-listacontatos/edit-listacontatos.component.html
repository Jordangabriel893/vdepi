<form [formGroup]="formulario" (ngSubmit)="onSubmit()" appFocus *ngIf="formulario">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-users"></i>
            &nbsp;Lista de contatos
          </div>
          <div class="card-block">
            <div class="row" >
              <div class="col-12">
                <div class="row ">
                  <div class="form-group col-6" >
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" [ngClass]="aplicaCssErro('descricao')" id="descricao" placeholder="Descrição" name="descricao" formControlName="descricao"  >
                  </div>
                  <div class="form-group col-6">
                    <label for="empresaId">Empresa  </label>
                    <select class="form-control" [ngClass]="aplicaCssErro('empresaId')" formControlName="empresaId" name="empresa">
                      <option *ngFor="let item of empresas" value="{{item.empresaId}}">{{item.nomeFantasia}}</option>
                    </select>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-user" aria-hidden="true"></i>
            &nbsp;Contatos
          </div>
          <div class="card-block">
            <nav class="menu-option">
              <ul>
                <li (click)="showMenu('textOption')" [ngClass]="{optionActive: textOption}">Texto</li>
                <li (click)="showMenu('fileOption')" [ngClass]="{optionActive: fileOption}">Arquivo</li>
              </ul>
            </nav>
            <div class="text-center">
              <div *ngIf="fileOption" class="form-group fileUpload">
                <button type="button" (click)="fileInput.click()" class="btn btn-primary">
                    <i class="fa fa-file fa-3x"></i>
                </button>
                <p *ngIf="file === undefined; else fileName">Faça upload de um arquivo txt <abbr title="emails separados por virgula"><i class="fa fa-light fa-question"></i></abbr> </p>
                <ng-template #fileName><p>{{file.name}}</p></ng-template>
                <!-- <div *ngIf="loading">
                  <h5 >
                    <i class="fa fa-spin fa-spinner"></i>&nbsp;Inserindo contatos...
                  </h5>
                </div> -->
                <input
                  #fileInput
                  hidden
                  [formControl]="formulario.controls['file']"
                  type="file"
                  accept="text/plain"
                  (change)="handleFile($event.target.files[0])"
                >
              </div>
            </div>
            <div *ngIf="textOption" class="form-group">
              <textarea
                class="form-control text-option"
                placeholder="teste@gmail.com,teste2@gmail.com,teste3@gmail.com..."
                [ngClass]="aplicaCssErro('emails')" id="emails" name="emails" formControlName="emails">
              </textarea>
            </div>
          </div>
          <div class="card-footer">
              <app-save-cancel-buttons [route]="'/listacontatos'" [buttonDisabled]="!formulario.valid" [loading]="loading"></app-save-cancel-buttons>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
