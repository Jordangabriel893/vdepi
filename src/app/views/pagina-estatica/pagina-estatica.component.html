
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-window-maximize"></i>
          &nbsp;Página Estática
        </div>
        <div class="card-block">
          <div class="row input-search">
            <div class="col-3">
              <button type="button" class="btn btn-success" [routerLink]="['/create-paginaestatica']"><i class="fa fa-plus-circle"></i>&nbsp; Nova Página Estática</button>
            </div>
            <div class="input-group col-9 d-flex justify-content-end input-search">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Buscar</span>
              </div>
              <input type="text" class="form-control col-4" placeholder="por Título " aria-describedby="basic-addon2" [formControl]="queryField">
            </div>
              
          </div>
         
            <div class="table-responsive mt-4">
              <table class="table table-striped" [mfData]="paginasFiltrados" #mfPaginas="mfDataTable" [mfRowsOnPage]="5">
                <thead>
                  <tr>
                    <th>
                      <mfDefaultSorter by="paginaEstaticaId">Id</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="dataCadastro">Data Cadastro</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="titulo">Título</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="rota">URL</mfDefaultSorter>
                    </th>
                    <th class="text-center" >
                      Editar
                    </th>
                    <th class="text-center" >
                      Excluir
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mfPaginas.data">
                    <td>{{item.paginaEstaticaId }}</td>
                    <td>{{item.dataCadastro | amDateFormat:'DD/MM/YYYY'}}</td>
                    <td>{{item.titulo }}</td>
                    <td>{{item.rota}}</td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="edit(item.paginaEstaticaId)"><i class="fa fa-edit"></i>&nbsp; Editar</button>
                    </td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-danger" (click)="deletePaginaEstatica(item.paginaEstaticaId)"><i
                          class="fa fa-times"></i>&nbsp; Excluir</button>
                    </td>
                  </tr>
                  <tr *ngIf="loading">
                    <td class="text-center text-muted" colspan="9">
                      <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="9">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
