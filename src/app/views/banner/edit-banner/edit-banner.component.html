<form
  [formGroup]="formulario"
  (ngSubmit)="onSubmit()"
  appFocus
  *ngIf="formulario"
>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header new-campo">
            <div class="cabecalho d-flex align-items-center">
              <i class="fa fa-images" aria-hidden="true"></i>
              &nbsp;Banner
            </div>
            <!-- <button type="button" class="btn btn-success btn-sm" >
              <i class="fa fa-plus-circle"></i>&nbsp;  Novo Banner</button> -->
            <input
              type="file"
              multiple
              #inputBanners
              (change)="fileChangeEvent($event)"
              accept="image/*"
            />
          </div>
          <div class="card-block">
            <table class="table">
              <thead>
                <tr>
                  <th width="15%">Imagem</th>
                  <th width="35%">Arquivo</th>
                  <th width="15%">Link</th>
                  <th width="20%" class="text-center">Mobile</th>
                  <!-- <th width="15%" class="text-center">Ativo</th> -->
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="row-img cursor" (click)="alterarFoto(-1)">
                    <img
                      [src]="formulario.value.arquivo.url"
                      class="img-table"
                    />
                  </td>
                  <td>
                    <a [href]="formulario.value.arquivo.url" target="_blank">{{
                      formulario.value.arquivo.nome
                    }}</a>
                  </td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="linkUrl"
                      [value]="formulario.value.linkUrl"
                      placeholder="Link"
                    />
                  </td>
                  <td class="text-center">
                    <label
                      class="switch switch-text switch-pill switch-primary"
                    >
                      <input
                        type="checkbox"
                        id="mobile"
                        class="switch-input"
                        formControlName="mobile"
                      />
                      <span
                        class="switch-label"
                        data-on="Sim"
                        data-off="Não"
                      ></span>
                      <span class="switch-handle"></span>
                    </label>
                  </td>
                  <!-- <td class="text-center">
                    <label
                      class="switch switch-text switch-pill switch-primary"
                    >
                      <input
                        type="checkbox"
                        id="ativo"
                        class="switch-input"
                        formControlName="ativo"
                      />
                      <span
                        class="switch-label"
                        data-on="Sim"
                        data-off="Não"
                      ></span>
                      <span class="switch-handle"></span>
                    </label>
                  </td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <!-- <button  class="btn btn-primary saveCancel" (click)="console()"><i class="fa fa-save"></i> Console</button> -->
            <button type="submit" class="btn btn-primary saveCancel">
              <i class="fa fa-save"></i> Salvar
            </button>
            <button
              type="reset"
              class="btn btn-danger"
              [routerLink]="['/banner']"
            >
              <i class="fa fa-undo"></i> Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
