<form [formGroup]="formulario" (ngSubmit)="onSubmit()" appFocus *ngIf="formulario">
  <div class="animated fadeIn" formArrayName="banners">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header new-campo">

            <div class="cabecalho d-flex align-items-center">
              <i class="fa fa-images" aria-hidden="true"></i>
              &nbsp;Banner
          </div>
            <button type="button" class="btn btn-success btn-sm" (click)="alterarFoto(-1)">
              <i class="fa fa-upload"></i>&nbsp;  Upload da Imagem</button>
              <input type="file"  multiple  #inputBanners (change)="fileChangeEvent($event)" accept="image/*">
          </div>
          <div class="card-block" *ngIf="this.formulario.value.banners.length > 0">
            <table class="table">
              <thead>
                <tr>
                  <th width="25%">Imagem</th>
                  <th width="35%">Arquivo</th>
                  <th width="25%">Link</th>
                  <th width="15%"></th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let item of filterList('banners'); let i = index" [formGroupName]="i">

                  <td class="row-img"><img [src]="item.value.arquivo.url " class="img-table"></td>

                  <td><a [href]="item.value.arquivo.url" target="_blank">{{item.value.arquivo.nome}}</a></td>

                  <td>
                    <input type="text"  class="form-control"  formControlName="linkUrl" [value]="item.value.linkUrl"
                      placeholder="Link" >
                    <span *ngIf="item.value.acao === ''"></span>
                  </td>

                  <td class="text-center">
                    <label class="btn btn-danger m-0" (click)="deleteFoto(i)">Remover</label>
                  </td>

                </tr>

              </tbody>

            </table>

          </div>
          <div class="card-block"  *ngIf="this.formulario.value.banners.length == 0">
            <alert type="danger">
              <strong>Campo Obrigatório</strong> É necessário no mínimo um banner
            </alert>
          </div>
          <div class="card-footer">
            <!-- <button  class="btn btn-primary saveCancel" (click)="console()"><i class="fa fa-save"></i> Console</button> -->
            <button type="submit" class="btn btn-primary saveCancel"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/banner']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
