<form [formGroup]="formulario" (ngSubmit)="onSubmit()" *ngIf="formulario">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-cog"></i>
            &nbsp;Configuração do Agendamento
          </div>
          <div class="card-block">
            <div class="row" >
              <div class="col-12">
                <div class="row ">
                  <div class="form-group col-6">
                    <label for="localLoteId">Local do lote</label>
                    <select class="form-control" (click)="verifyEmpty()" [ngClass]="aplicaCssErro('localLoteId')" formControlName="localLoteId" id="localLoteId" name="localLoteId">
                      <option *ngFor="let item of localLotes" value="{{item.localLoteId}}">{{item.descricao}}</option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="diaSemana">Dia da Semana</label>
                    <select class="form-control" [ngClass]="aplicaCssErro('diaSemana')" formControlName="diaSemana" name="diaSemana">
                      <option  value="7">Domingo</option>
                      <option  value="1">Segunda-feira</option>
                      <option  value="2">Terça-feira</option>
                      <option  value="3">Quarta-feira</option>
                      <option  value="4">Quinta-feira</option>
                      <option  value="5">Sexta-feira</option>
                      <option  value="6">Sábado</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label for="horaInicio">Hora início</label>
                    <input type="text" class="form-control" id="horaInicio"
                    formControlName="horaInicio"
                      [bsConfig]="{ dateInputFormat: 'HH:mm' }"
                      bsDatepicker
                      (bsValueChange)="onValueChange($event, 'horaInicio')">
                  </div>
                  <div class="form-group col-6">
                    <label for="horaFinal">Hora Final</label>
                    <input type="text" class="form-control" id="horaFinal"
                    formControlName="horaFinal"
                      [bsConfig]="{ dateInputFormat: 'HH:mm' }"
                      bsDatepicker
                      (bsValueChange)="onValueChange($event, 'horaFinal')">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-4" >
                    <label for="numeroAtendentes">Número de Atendentes</label>
                    <input type="number" class="form-control" [ngClass]="aplicaCssErro('numeroAtendentes')" id="numeroAtendentes"  name="numeroAtendentes" formControlName="numeroAtendentes"  >
                  </div>
                  <div class="form-group col-4" >
                    <label for="tempoAtendimento">Tempo Atendimento(min)</label>
                    <input type="number" class="form-control" [ngClass]="aplicaCssErro('tempoAtendimento')" id="tempoAtendimento"  name="tempoAtendimento" formControlName="tempoAtendimento" >
                  </div>
                  <div class="form-group col-4">
                    <label for="limiteDia">Limite por dia</label>
                    <input type="number" class="form-control" [ngClass]="aplicaCssErro('limiteDia')" id="limiteDia"  name="limiteDia" formControlName="limiteDia" >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary saveCancel"><i class="fa fa-save"></i> Salvar</button>&nbsp;&nbsp;
            <button type="reset" class="btn btn-danger" [routerLink]="['/configuracao']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>


      </div>
    </div>
  </div>
</form>
