<form [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-building" aria-hidden="true"></i>
            &nbsp;Informações da Empresa
          </div>
          <div class="card-block">
            <div class="row ">
              <div class="form-group col-4" >
                <label for="nomeFantasia">Nome Fantasia</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('nomeFantasia')" id="nomeFantasia" placeholder="Nome Fantasia" name="nomeFantasia" formControlName="nomeFantasia" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4" >
                <label for="razaoSocial">Razão Social</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('razaoSocial')" id="razaoSocial" placeholder="Razão Social" name="razaoSocial" formControlName="razaoSocial" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4">
                <label for="cnpj">CNPJ</label>
                <input [ngClass]="aplicaCssErro('cnpj')"  type="text" class="form-control" id="cnpj" placeholder="CNPJ" formControlName="cnpj"
                triggers="keypress:focusout" [textMask]="{mask: maskCnpj}">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-4" >
                <label for="grupoEconomicoId">Grupo Econômico</label>
                <select class="form-control" [ngClass]="aplicaCssErro('ativo')" formControlName="grupoEconomicoId" >
                  <option [value]="gp.grupoEconomicoId" *ngFor="let gp of gruposEconomico">{{gp.descricao}}</option>
                </select>
              </div>
              <div class="form-group col-4">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('telefone')" id="telefone"  formControlName="telefone"
                triggers="keypress:focusout" [textMask]="{mask: mask}">
              </div>
              <div class="form-group col-4">
                <label for="ativo">Ativo</label>
                <select class="form-control" [ngClass]="aplicaCssErro('ativo')" formControlName="ativo" >
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>
            <div class="row ">
              <div class="form-group col-4" >
                <label for="codigoTributarioMunicipio">Código Tributário Município</label>
                <input  type="text" class="form-control" [ngClass]="aplicaCssErro('codigoTributarioMunicipio')" id="codigoTributarioMunicipio" placeholder="Código Tributário Município" name="codigoTributarioMunicipio" formControlName="codigoTributarioMunicipio" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4" >
                <label for="inscricaoEstadual">Inscrição Estadual</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('inscricaoEstadual')" id="inscricaoEstadual" placeholder="Inscrição Estadual" name="inscricaoEstadual" formControlName="inscricaoEstadual" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4" >
                <label for="inscricaoMunicipal">Inscrição Municipal</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('inscricaoMunicipal')" id="inscricaoMunicipal" placeholder="Inscrição Municipal" name="inscricaoMunicipal" formControlName="inscricaoMunicipal" triggers="keypress:focusout">
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  </div>
  <div class="animated fadeIn" formGroupName="endereco">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
            Endereço
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-4">
                <label for="cep">Cep</label>
                <input type="text" class="form-control" id="cep" [ngClass]="aplicaCssErro('endereco.cep')"
                  formControlName="cep" (blur)="consultaCEP()" triggers="keypress:focusout" [textMask]="{mask: maskCep}">
              </div>
              <div class="form-group col-4">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.logradouro')" id="logradouro"
                  formControlName="logradouro"  triggers="keypress:focusout">
              </div>

              <div class="form-group col-4">
                <label for="numero">Número</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.numero')" id="numero"
                  formControlName="numero"  triggers="keypress:focusout">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-3">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.complemento')" id="complemento"
                  formControlName="complemento"  triggers="keypress:focusout">
              </div>
              <div class="form-group col-3">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.bairro')" id="bairro"
                  formControlName="bairro"  triggers="keypress:focusout">
              </div>
              <div class="form-group col-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade"
                  formControlName="cidade" [ngClass]="aplicaCssErro('endereco.cidade')"  triggers="keypress:focusout">
              </div>
              <div class="form-group col-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado"
                  formControlName="estado" [ngClass]="aplicaCssErro('endereco.estado')"  triggers="keypress:focusout" maxlength="2">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary saveCancel"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/empresa']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
