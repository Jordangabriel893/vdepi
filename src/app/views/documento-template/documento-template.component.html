<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header header">
          <div>
            <i class="fa fa-code" aria-hidden="true"></i>
            Template do Documento
          </div>
        </div>

        <div class="card-block" >
          <button type="button" class="btn btn-success" [routerLink]="['/create-documentotemplate']"><i class="fa fa-plus-circle"></i>&nbsp; Novo Template de Documento</button>
          <div class="table-responsive mt-4">
            <table class="table table-striped" [mfData]="templateDocumentos" #mfTemplateDocumentos="mfDataTable" [mfRowsOnPage]="5">
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="documentoLoteTemplateId">Id</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="titulo">Nome</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="dataCadastro">Data Cadastro</mfDefaultSorter>
                  </th>
                  <th class="text-center" >
                    Editar
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mfTemplateDocumentos.data; let i = index">
                  <td>{{item.documentoLoteTemplateId}}</td>
                  <td>{{item.titulo}}</td>
                  <td>{{item.dataCadastro  | amDateFormat:'DD/MM/yyyy' }}</td>
                  <td class="text-center" nowrap>
                    <button type="button" class="btn btn-primary" (click)="edit(item.documentoLoteTemplateId)"><i class="fa fa-edit"></i>&nbsp;Editar</button>
                  </td>
                </tr>
                <tr *ngIf="loading">
                  <td class="text-center text-muted" colspan="9">
                    <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="10">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
