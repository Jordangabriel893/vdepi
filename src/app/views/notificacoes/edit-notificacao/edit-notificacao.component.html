<form [formGroup]="formulario" (ngSubmit)="onSubmit()" appFocus *ngIf="formulario">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-comment"></i>
            &nbsp;Notificações
          </div>
          <div class="card-block">
            <div class="row" >
              <div class="col-12">
                <div class="row ">
                  <div class="form-group col-4" >
                    <label for="titulo">Titulo da notificação</label>
                    <input type="text" class="form-control" [ngClass]="aplicaCssErro('titulo')" id="titulo" name="titulo" formControlName="titulo"  triggers="keypress:focusout">
                  </div>

                  <div class="form-group col-4">
                    <label for="tipoNotificacaoId">Tipo  notificação </label>
                    <select class="form-control" [ngClass]="aplicaCssErro('tipoNotificacaoId')" formControlName="tipoNotificacaoId" id="tipoNotificacaoId" name="tipoNotificacaoId">
                      <option *ngFor="let item of tipoDeNotifi" value="{{item.tipoNotificacaoId}}">{{item.descricao}}</option>
                    </select>
                  </div>
                  <div class="form-group col-4">
                    <label for="tipoMeioNotificacaoId">Tipo meio notificação </label>
                    <select class="form-control" [ngClass]="aplicaCssErro('tipoMeioNotificacaoId')" formControlName="tipoMeioNotificacaoId" id="tipoMeioNotificacaoId" name="tipoMeioNotificacaoId">
                      <option *ngFor="let item of tipoMeioNotifi" value="{{item.tipoMeioNotificacaoId}}">{{item.descricao}}</option>
                    </select>
                  </div>


                </div>
              </div>
            </div>
            <div class="row" >
              <div class="col-12">
                <div class="row ">
                  <div class="form-group col-6" >
                    <label for="listaContatoId">Lista de contatos</label>
                    <select class="form-control" [ngClass]="aplicaCssErro('listaContatoId')"
                    formControlName="listaContatoId" id="listaContatoId" name="listaContatoId">
                      <option *ngFor="let item of listaContato" value="{{item.listaContatoId}}">{{item.descricao}}</option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="leilaoId">Leilao </label>
                    <select class="form-control" [ngClass]="aplicaCssErro('leilaoId')"
                    formControlName="leilaoId" id="leilaoId" name="leilaoId">
                      <option *ngFor="let item of leilao" value="{{item.id}}">{{item.nome}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary saveCancel"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/notificacoes']"><i class="fa fa-undo"></i>
              Cancelar</button>
              <button  class="btn btn-warning" (click)="desativar()" ><i class="fa fa-undo"></i>
                Desativar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
