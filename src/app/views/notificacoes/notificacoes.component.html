<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          &nbsp;Notificações
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-success" [routerLink]="['/create-notificacoes']"><i class="fa fa-plus-circle"></i>&nbsp; Nova Notificação</button>
            <div class="table-responsive mt-4">
              <table class="table table-striped" [mfData]="notificacoes" #mfnotificacoes="mfDataTable" [mfRowsOnPage]="100">
                <thead>
                  <tr>

                    <th>
                      <mfDefaultSorter by="notificacaoId">Id</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="titulo">Titulo</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="tipoNotificacao">Tipo Notificação</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="tipoMeioNotificacao">Tipo Meio</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="template">Template</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="listaContato">Lista Contato</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="leilao">Leilão</mfDefaultSorter>
                    </th>

                    <th class="text-center" >
                      Editar
                    </th>
                    <th class="text-center" >
                      Log
                    </th>


                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mfnotificacoes.data">
                    <td>{{item.notificacaoId}}</td>
                    <td>{{item.titulo}}</td>
                    <td>{{item.tipoNotificacao}}</td>
                    <td>{{item.tipoMeioNotificacao}}</td>
                    <td>{{item.template}}</td>
                    <td>{{item.listaContato}}</td>
                    <td>{{item.leilao}}</td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="edit(item.notificacaoId)"><i class="fa fa-edit"></i>&nbsp;Editar</button>
                    </td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="navigateLog(item);"><i class="fa fa-edit"></i>&nbsp;Log</button>
                    </td>
                  </tr>
                  <tr *ngIf="loading">
                    <td class="text-center text-muted" colspan="9">
                      <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="9">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
