<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-gavel" aria-hidden="true"></i>
          &nbsp;Notificações
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-success" [routerLink]="['/create-notificacoes']"><i class="fa fa-plus-circle"></i>&nbsp; Nova Notificação</button>
            <div class="table-responsive mt-4">
              <table class="table table-striped" [mfData]="leiloes" #mfLeilao="mfDataTable" [mfRowsOnPage]="100">
                <thead>
                  <tr>

                    <th>
                      <mfDefaultSorter by="TipoNotificacaoId">TipoNotificacaoId</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="descricao">TituloNotificacao</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="ativo">EmpresaId</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="ativo">ListaContatoId </mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="ativo">ListagemContatos</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="ativo">LeilaoId</mfDefaultSorter>
                    </th>
                    <th class="text-center" >
                      Editar
                    </th>


                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mfLeilao.data">
                    <td>{{item.id}}</td>
                    <td>{{item.nome}}</td>
                    <td>Sim</td>
                    <td>Sim</td>
                    <td>Sim</td>
                    <td>Sim</td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="edit(item.id)"><i class="fa fa-edit"></i>&nbsp;Editar</button>
                    </td>
                  </tr>
                  <tr *ngIf="loading">
                    <td class="text-center text-muted" colspan="9">
                      <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="9">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
