<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header header">
          <div>
            <i class="fa fa-tags" aria-hidden="true"></i>
            Categorias
          </div>
          
          <button type="button" class="btn btn-success"><i class="fa fa-file-excel" aria-hidden="true"></i><h6>Excel</h6></button>
          
        </div>

        <div class="card-block" >
          <div class="table-responsive mt-4">
            <table class="table table-striped" [mfData]="categorias" #mfCategorias="mfDataTable" [mfRowsOnPage]="5">
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="categoriaId">Id</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="descricao">Nome</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="dataCadastro">Data Cadastro</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="ativo">Ativo</mfDefaultSorter>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mfCategorias.data; let i = index">
                  <td>{{item.categoriaId}}</td>
                  <td>{{item.descricao}}
                  </td>
                  <td>{{item.dataCadastro | date : 'dd/MM/yyyy' }}</td>
                  <td>{{item.ativo == true ? 'Sim' : 'NÃ£o' }}</td>
     
                 
                </tr>
                <tr *ngIf="loading">
                  <td class="text-center text-muted" colspan="9">
                    <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="10">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
