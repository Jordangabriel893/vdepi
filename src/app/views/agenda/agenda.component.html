<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-gavel" aria-hidden="true"></i>
          &nbsp;Agenda
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-success" [routerLink]="['/create-agenda']"><i class="fa fa-plus-circle"></i>&nbsp; Nova Agenda</button>
            <div class="table-responsive mt-4">
              <table class="table table-striped" [mfData]="agendas" #mfagendas="mfDataTable" [mfRowsOnPage]="100">
                <thead>
                  <tr>
                    <th>
                      <mfDefaultSorter by="agendaNotificacaoId">Id</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="dataCadastro">Data Cadastro</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="dataExecucao">Data Execução</mfDefaultSorter>
                    </th>
                    <th class="text-center" >
                      Editar
                    </th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mfagendas.data">
                    <td>{{item.agendaNotificacaoId}}</td>
                    <td>{{item.dataCadastro | date: 'dd/MM/yyyy'}}</td>
                    <td>{{item.dataExecucao | date: 'dd/MM/yyyy'}}</td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="edit(item.agendaNotificacaoId)"><i class="fa fa-edit"></i>&nbsp;Editar</button>
                    </td>
                  </tr>
                  <tr *ngIf="loading">
                    <td class="text-center text-muted" colspan="9">
                      <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="9">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
