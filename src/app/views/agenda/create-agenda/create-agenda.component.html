<form [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-book"></i>
            &nbsp;Agenda
          </div>
          <div class="card-block">
            <div class="row" >
              <div class="col-12">
                <div class="row ">
                  <div class="form-group col-4">
                    <label for="agendaNotificacaoId">Agenda Notificação :</label>
                    <select class="form-control" [ngClass]="aplicaCssErro('agendaNotificacaoId')" formControlName="agendaNotificacaoId" name="agendaNotificacaoId">
                      <option ></option>
                    </select>
                  </div>
                  <div class="form-group col-4">
                    <label for="notificacaoId">Notificação:  </label>
                    <select class="form-control" [ngClass]="aplicaCssErro('notificacaoId')" formControlName="notificacaoId" name="notificacaoId">
                      <option *ngFor="let item of notificacoes" value="{{item.notificacaoId}}">{{item.titulo}}</option>
                    </select>
                  </div>
                  <div class="form-group col-4">
                    <label for="tipoAgendaId">Tipo Agenda : </label>
                    <select class="form-control" [ngClass]="aplicaCssErro('tipoAgendaId')" formControlName="tipoAgendaId" id="tipoAgendaId" name="tipoAgendaId">
                      <option *ngFor="let item of tiposAgenda" value="{{item.tipoAgendaNotificacaoId}}">{{item.descricao}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-calendar"></i>
            &nbsp;Datas
          </div>
          <div class="card-block">
            <div class="row" >
              <div class="col-12">
                <div class="row ">
                  <div class="form-group col-4">
                    <label for="dataExecucao">Data Execução</label>
                    <input type="text" [ngClass]="aplicaCssErro('dataExecucao')" class="form-control" id="dataExecucao" placeholder="DD/MM/AAAA"
                      name="dataExecucao"
                      [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                      bsDatepicker [minDate]="minDate"
                      (bsValueChange)="onValueChange($event, 'dataExecucao')" >

                  </div>
                  <div class="form-group col-4">
                    <label for="dataEncerramento">Data Encerramento:</label>
                    <input type="text" [ngClass]="aplicaCssErro('dataEncerramento')" class="form-control" id="dataEncerramento" placeholder="DD/MM/AAAA"
                      name="dataEncerramento"
                      [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                      bsDatepicker [minDate]="minDate"
                      (bsValueChange)="onValueChange($event, 'dataEncerramento')" >

                  </div>
                  <div class="form-group col-4">
                    <label for="dataUltimaExecucao">Data Última Execução:</label>
                    <input type="text" [ngClass]="aplicaCssErro('dataUltimaExecucao')" class="form-control" id="dataUltimaExecucao" placeholder="DD/MM/AAAA"
                      name="dataUltimaExecucao"
                      [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                      bsDatepicker [minDate]="minDate"
                      (bsValueChange)="onValueChange($event, 'dataUltimaExecucao')" >

                  </div>
                </div>
                <div class="row ">
                  <div class="form-group col-6" >
                    <label for="intervaloMinutos">Intervalo Minutos:</label>
                    <input type="number" class="form-control" [ngClass]="aplicaCssErro('intervaloMinutos')" id="intervaloMinutos"  name="intervaloMinutos" formControlName="intervaloMinutos"  triggers="keypress:focusout">
                  </div>
                  <div class="form-group col-6">
                    <label for="dataCadastro">Data Cadastro</label>
                    <input type="text" [ngClass]="aplicaCssErro('dataCadastro')" class="form-control" id="dataCadastro" placeholder="DD/MM/AAAA"
                      name="dataCadastro"
                      [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                      bsDatepicker [minDate]="minDate"
                      (bsValueChange)="onValueChange($event, 'dataCadastro')" >

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary saveCancel"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/agenda']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
