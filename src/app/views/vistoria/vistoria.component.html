
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <swiper
        [slidesPerView]="4"
        effect="fade"
        [navigation]="true"
        id="swipertest"
          >
          <ng-template swiperSlide *ngFor="let item of leiloes; index as i">
            <div class="card" style="width: 16rem; height: 24rem">
              <img class="card-img-top" src="{{item.foto.url}}" alt="Card image cap">
              <div class="card-body">
                <h3>Leil√£o {{item.nome}}</h3>
                <p class="card-text">{{item.titulo}}</p>
              </div>
              <div class="card-footer text-center">
                <button type="button" class="btn btn-warning" (click)="verLotes(item.id)"><i class="fa fa-list mr-2"></i>Lotes</button>
              </div>
            </div>
          </ng-template>
        </swiper>
      </div>
    </div>
  </div>
