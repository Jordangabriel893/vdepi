<form
  [formGroup]="formulario"
  (ngSubmit)="onSubmit()"
  appFocus
  *ngIf="formulario"
>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-window-maximize" aria-hidden="true"></i>
            &nbsp;Informações
          </div>
          <div class="card-block">
            <div class="row">
              <div class="form-group col-6">
                <label for="descricao">Descrição *</label>
                <input
                  type="text"
                  class="form-control"
                  [ngClass]="aplicaCssErro('descricao')"
                  id="descricao"
                  placeholder="Descrição"
                  name="Descrição"
                  formControlName="descricao"
                />
              </div>
              <div class="form-group col-6">
                <label for="visivelSite">Visivel no site? </label><br />
                <label class="switch switch-text switch-pill switch-primary">
                  <input
                    type="checkbox"
                    id="visivelSite"
                    class="switch-input"
                    formControlName="visivelSite"
                  />
                  <span
                    class="switch-label"
                    data-on="Sim"
                    data-off="Não"
                  ></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
              <!-- <div class="form-group col-2">
                <label for="obrigatorio">Tipo Obrigatório? </label><br />
                <label class="switch switch-text switch-pill switch-primary">
                  <input type="checkbox" id="obrigatorio" class="switch-input" formControlName="obrigatorio" />
                  <span class="switch-label" data-on="Sim" data-off="Não"></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
              <div class="form-group col-2">
                <label for="vistoria">Vistoria? </label><br />
                <label class="switch switch-text switch-pill switch-primary">
                  <input type="checkbox" id="vistoria" class="switch-input" formControlName="vistoria" />
                  <span class="switch-label" data-on="Sim" data-off="Não"></span>
                  <span class="switch-handle"></span>
                </label>
              </div> -->
            </div>
            <div class="row">
              <div class="fourm-group col-12" id="categoria">
                <label for="categoria">Categoria *</label>
                <ng-select
                  [items]="categorias"
                  groupBy="categoriaPai"
                  [multiple]="true"
                  [closeOnSelect]="false"
                  bindValue="categoriaId"
                  bindLabel="descricao"
                  placeholder="Selecione uma ou mais categorias"
                  formControlName="categorias"
                >
                  <ng-template ng-optgroup-tmp let-item="item">
                    <b>{{ item.categoriaPai | uppercase }}</b>
                  </ng-template>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <app-save-cancel-buttons
              [route]="'/tipo-foto'"
              [buttonDisabled]="!formulario.valid"
            ></app-save-cancel-buttons>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
