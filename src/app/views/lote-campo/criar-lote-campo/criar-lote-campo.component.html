<form [formGroup]="formulario" (ngSubmit)="onSubmit()" appFocus>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-window-maximize" aria-hidden="true"></i>
            &nbsp;Informações - Obrigatorias*
          </div>
          <div class="card-block">
            <div class="row ">
              <div class="form-group col-6">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('descricao')" id="descricao"
                  placeholder="Descrição" name="Descrição" formControlName="descricao">
              </div>
              <div class="form-group col-6">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria" formControlName="categoriaId">
                  <option [value]="cat.categoriaId" *ngFor="let cat of categorias">
                    {{ cat.descricao }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="tipocampo">Tipo Campo</label>
                <select class="form-control" id="tipocampo" formControlName="tipoCampoId">
                  <option [value]="tipo.tipoCampoId" *ngFor="let tipo of tipos">
                    {{ tipo.nome }}
                  </option>
                </select>
              </div>
              <div class="form-group col-6">
                <label for="descricao">Tamanho</label>
                <input type="number" class="form-control" [ngClass]="aplicaCssErro('tamanho')" id="descricao"
                  name="tamanho" formControlName="tamanho">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="tipocampovalidacao">Tipo Validacao</label>
                <select class="form-control" id="tipocampovalidacao" formControlName="tipoCampoValidacaoId">
                  <option [value]="tipo.tipocampovalidacao" *ngFor="let tipo of tiposValidacao">
                    {{ tipo.nome }}
                  </option>
                </select>
              </div>
              <div class="form-group col-6">
                <label for="ordem">Ordem de Exebição</label>
                <input type="number" class="form-control" [ngClass]="aplicaCssErro('ordemExibicao')" id="ordem"
                  name="ordem" formControlName="ordemExibicao">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="descricao">Formatação</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('formatacao')" id="formatacao"
                  placeholder="###-####" name="formatacao" formControlName="formatacao">
              </div>
              <div class="form-group col-6">
                <label for="Destaque">Destaque </label
                ><br />
                <label
                  class="switch switch-text switch-pill switch-primary"
                >
                  <input
                    type="checkbox"
                    id="Destaque"
                    class="switch-input"
                    formControlName="destaqueSite"
                  />
                  <span
                    class="switch-label"
                    data-on="Sim"
                    data-off="Não"
                  ></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <app-save-cancel-buttons [route]="'/tipo-lote'"
              [buttonDisabled]="!formulario.valid"></app-save-cancel-buttons>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
