<form
  [formGroup]="formulario"
  (ngSubmit)="onSubmit()"
  appFocus
  *ngIf="formulario"
>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-gavel" aria-hidden="true"></i>
            &nbsp;Informações do Leiloeiro - Obrigatorias*
          </div>

          <div class="card-block">
            <div class="row">
              <div class="col-8">
                <div class="row">
                  <div class="form-group col-6">
                    <label for="descricao">Nome*</label>
                    <input
                      type="text"
                      class="form-control"
                      [ngClass]="aplicaCssErro('nome')"
                      id="nome"
                      placeholder="Nome"
                      name="Nome"
                      formControlName="nome"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="cpfCnpj">CPF/CNPJ*</label>
                    <input
                      type="text"
                      class="form-control"
                      [ngClass]="aplicaCssErro('cpfCnpj')"
                      id="cpfCnpj"
                      formControlName="cpfCnpj"
                      [textMask]="{ mask: maskcpfCnpj }"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="razaoSocial">Razão Social</label>
                    <input
                      type="text"
                      class="form-control"
                      [ngClass]="aplicaCssErro('razaoSocial')"
                      id="razaoSocial"
                      formControlName="razaoSocial"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="genero">Gênero*</label>
                    <select
                      class="form-control"
                      [ngClass]="aplicaCssErro('genero')"
                      formControlName="genero"
                      name="genero"
                    >
                      <option>Feminino</option>
                      <option>Masculino</option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="telefone">Telefone </label>
                    <input
                      type="text"
                      class="form-control"
                      [ngClass]="aplicaCssErro('telefone')"
                      id="telefone"
                      formControlName="telefone"
                      [textMask]="{ mask: maskTelefone }"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="telefone">Ativo </label>
                    <select
                      class="form-control"
                      [ngClass]="aplicaCssErro('ativo')"
                      formControlName="ativo"
                      name="ativo"
                    >
                      <option value="true">SIM</option>
                      <option value="false">NÃO</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-4" formGroupName="foto">
                <fieldset class="form-group">
                  <label
                    >Logomarca*
                    <small class="text-muted"
                      >(Tamanho máximo: 5mb)</small
                    ></label
                  >
                  <div class="custom-file fileInputProfileWrap">
                    <input
                      type="file"
                      (change)="fileChangeEvent($event)"
                      class="fileInputProfile"
                      #inputFile
                      accept="image/*"
                    />
                    <div class="img-space" [ngClass]="aplicaCssErro('foto')">
                      <ng-container *ngIf="isImageSaved; else elseTemplate">
                        <img [src]="cardImageBase64" />
                      </ng-container>
                      <ng-template #elseTemplate>
                        <img
                          src="../../../../assets/img/logo-generica.png"
                          class="img-responsive"
                        />
                      </ng-template>
                    </div>
                  </div>
                </fieldset>
                <a
                  class="btn btn-danger"
                  (click)="removeImage(inputFile)"
                  *ngIf="isImageSaved"
                  ><i class="fa fa-trash"></i> Remover</a
                >
                <div class="alert alert-danger" *ngIf="imageError">
                  {{ imageError }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-file-alt"></i>
            &nbsp;Informações para Auto e Nota de Arrematação - Obrigatorias*
          </div>
          <div class="card-block">
            <div class="row">
              <div class="col-8">
                <div class="row">
                  <div class="form-group col-12">
                    <label for="nomeComercial">Nome comercial</label>
                    <input
                      type="text"
                      class="form-control"
                      [ngClass]="aplicaCssErro('nomeComercial')"
                      id="nomeComercial"
                      formControlName="nomeComercial"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="matricula">Matrícula*</label>
                    <input
                      type="number"
                      class="form-control"
                      id="matricula"
                      formControlName="matricula"
                      [ngClass]="aplicaCssErro('matricula')"
                    />
                  </div>
                  <div class="form-group col-4">
                    <label for="orgaoRegistro">Orgão de registro*</label>
                    <select
                      class="form-control"
                      [ngClass]="aplicaCssErro('orgaoRegistro')"
                      formControlName="orgaoRegistro"
                      name="orgaoRegistro"
                    >
                      <option>DREI</option>
                      <option>Junta Comercial</option>
                    </select>
                  </div>
                  <div class="form-group col-2">
                    <label for="ufRegistro">UF*</label>
                    <input
                      type="text"
                      class="form-control text-uppercase"
                      id="ufRegistro"
                      maxlength="2"
                      formControlName="ufRegistro"
                      [ngClass]="aplicaCssErro('ufRegistro')"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label for="nomeComercial">Sequencial Nota</label>
                    <input
                      type="text"
                      class="form-control"
                      [ngClass]="aplicaCssErro('sequencialNota')"
                      id="sequencialNota"
                      formControlName="sequencialNota"
                    />
                  </div>
                </div>
              </div>
              <div class="col-4" formGroupName="assinatura">
                <fieldset class="form-group">
                  <label
                    >Assinatura
                    <small class="text-muted"
                      >(Tamanho máximo: 5mb)</small
                    ></label
                  >
                  <div class="custom-file fileInputProfileWrap">
                    <input
                      type="file"
                      (change)="fileChangeEventAss($event)"
                      class="fileInputProfile"
                      #inputFileAss
                      accept="image/*"
                    />
                    <div
                      class="img-space"
                      [ngClass]="aplicaCssErro('assinatura')"
                    >
                      <ng-container *ngIf="isImageSavedAss; else elseTemplate">
                        <img [src]="cardImageBase64Ass" />
                      </ng-container>
                      <ng-template #elseTemplate>
                        <img
                          src="../../../../assets/img/logo-generica.png"
                          class="img-responsive"
                        />
                      </ng-template>
                    </div>
                  </div>
                </fieldset>
                <a
                  class="btn btn-danger"
                  (click)="removeImageAss(inputFileAss)"
                  *ngIf="isImageSavedAss"
                  ><i class="fa fa-trash"></i> Remover</a
                >
                <div class="alert alert-danger" *ngIf="imageErrorAss">
                  {{ imageErrorAss }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" formGroupName="endereco">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-home"></i>
            &nbsp;Endereço
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-4">
                <label for="cep">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  [ngClass]="aplicaCssErro('endereco.cep')"
                  formControlName="cep"
                  (blur)="consultaCEP()"
                  [textMask]="{ mask: maskCep }"
                />
              </div>
              <div class="form-group col-4">
                <label for="logradouro">Logradouro</label>
                <input
                  type="text"
                  class="form-control"
                  [ngClass]="aplicaCssErro('endereco.logradouro')"
                  id="logradouro"
                  formControlName="logradouro"
                />
              </div>

              <div class="form-group col-4">
                <label for="numero">Número</label>
                <input
                  type="text"
                  class="form-control"
                  [ngClass]="aplicaCssErro('endereco.numero')"
                  id="numero"
                  formControlName="numero"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-3">
                <label for="complemento">Complemento</label>
                <input
                  type="text"
                  class="form-control"
                  [ngClass]="aplicaCssErro('endereco.complemento')"
                  id="complemento"
                  formControlName="complemento"
                />
              </div>
              <div class="form-group col-3">
                <label for="bairro">Bairro</label>
                <input
                  type="text"
                  class="form-control"
                  [ngClass]="aplicaCssErro('endereco.bairro')"
                  id="bairro"
                  formControlName="bairro"
                />
              </div>
              <div class="form-group col-3">
                <label for="cidade">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  formControlName="cidade"
                  [ngClass]="aplicaCssErro('endereco.cidade')"
                />
              </div>
              <div class="form-group col-3">
                <label for="estado">Estado</label>
                <input
                  type="text"
                  class="form-control"
                  id="estado"
                  formControlName="estado"
                  [ngClass]="aplicaCssErro('endereco.estado')"
                  maxlength="2"
                />
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary saveCancel">
              <i class="fa fa-save"></i> Salvar
            </button>
            <button
              type="reset"
              class="btn btn-danger"
              [routerLink]="['/leiloeiro']"
            >
              <i class="fa fa-undo"></i> Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
