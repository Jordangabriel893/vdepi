<form [formGroup]="formulario" (ngSubmit)="onSubmit()" appFocus *ngIf="formulario">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-gavel" aria-hidden="true"></i>
            &nbsp;Informações do Leiloeiro - Obrigatorios*
          </div>

          <div class="card-block">
            <div class="row ">
              <div class="form-group col-4" >
                <label for="descricao">Nome</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('nome')" id="nome" placeholder="Nome" name="Nome" formControlName="nome" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4">
                <label for="razaoSocial">Razão Social</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('razaoSocial')" id="razaoSocial"  formControlName="razaoSocial">
              </div>
              <div class="form-group col-4">
                <label for="email">Email</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('email')" id="email"  formControlName="email">
              </div>
            </div>

          <div class="row">
            <div class="form-group col-4">
              <label for="cpfCnpj">CPF/CNPJ</label>
              <input type="text" class="form-control" [ngClass]="aplicaCssErro('cpfCnpj')" id="cpfCnpj"  formControlName="cpfCnpj" [textMask]="{mask: maskcpfCnpj}">
            </div>
            <div class="form-group col-4">
              <label for="telefone">Telefone </label>
              <input type="text" class="form-control" [ngClass]="aplicaCssErro('telefone')" id="telefone"  formControlName="telefone" [textMask]="{mask: maskTelefone}">
            </div>
            <div class="form-group col-2">
              <label for="genero">Gênero</label>
              <select class="form-control" [ngClass]="aplicaCssErro('genero')" formControlName="genero" name="genero">
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Outros</option>
              </select>
            </div>
            <div class="form-group col-2">
              <label for="email">Ativo</label>
              <select class="form-control" [ngClass]="aplicaCssErro('ativo')" id="ativo"  formControlName="ativo">
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-4">
              <label for="nomeComercial">Nome comercial</label>
              <input type="text" class="form-control" [ngClass]="aplicaCssErro('nomeComercial')" id="nomeComercial"  formControlName="nomeComercial">
            </div>
            <div class="form-group col-4">
              <label for="orgaoRegistro">Orgão de registro</label>
              <select class="form-control" [ngClass]="aplicaCssErro('orgaoRegistro')" formControlName="orgaoRegistro" name="orgaoRegistro">
                <option>DREI</option>
                <option>Juntas Comerciais</option>
              </select>
            </div>
            <div class="form-group col-2">
              <label for="uf">UF</label>
              <input type="text" class="form-control" id="uf"
                formControlName="uf"  triggers="keypress:focusout">
            </div>
            <div class="form-group col-2">
              <label for="matricula">Matrícula</label>
              <input type="text" class="form-control" id="matricula"
                formControlName="matricula"  triggers="keypress:focusout">
            </div>
          </div>

          <div class="row">
            <div class="col-4" formGroupName="foto">
              <fieldset class="form-group">
                <label>Imagem Logomarca</label>
                <div class="custom-file fileInputProfileWrap">
                  <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile" #inputFile>
                  <div class="img-space" [ngClass]="aplicaCssErro('foto')">
                    <ng-container *ngIf="isImageSaved; else elseTemplate">
                      <img [src]="cardImageBase64" />
                    </ng-container>
                    <ng-template #elseTemplate>
                      <img src="../../../../assets/img/logo-generica.png" class="img-responsive">
                    </ng-template>
                  </div>
                </div>
              </fieldset>
              <a class="btn btn-danger" (click)="removeImage(inputFile)" *ngIf="isImageSaved">Remover</a>
              <div class="alert alert-danger" *ngIf="imageError">{{imageError}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="animated fadeIn" formArrayName="anexos">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header new-campo">
            <div class="cabecalho d-flex align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
              <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
              <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
            </svg>
            &nbsp;Arquivo de Assinatura
          </div>
            <button type="button" class="btn btn-success btn-sm" (click)="alterarAnexo(-1)">
              <i class="fa fa-plus-circle"></i>&nbsp;Novo Arquivo</button>
              <input type="file" #inputAnexos (change)="anexoChangeEvent($event.target.files)">
          </div>
          <div class="card-block" *ngIf="this.formulario.value.anexos.length > 0">
            <table class="table">
              <thead>
                <tr>
                  <th width="40%">Arquivo</th>
                  <th width="30%">Descrição</th>
                  <th width="15%">Criado em</th>
                  <th width="15%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of filterList('anexos'); let i = index" [formGroupName]="i">
                  <td><a [href]="item.value.arquivo.url" target="_blank">{{item.value.arquivo.nome}}</a></td>
                  <td>
                    <input type="text" formControlName="nome" class="form-control" [value]="item.value.nome"
                      placeholder="Descricao" *ngIf="item.value.acao === 'I'">
                    <span *ngIf="item.value.acao === ''">{{item.value.nome}}</span>
                  </td>
                  <td>{{item.value.arquivo.dataCadastro | amFromUtc | amLocal | amDateFormat: 'DD/MM/YYYY HH:mm'}}</td>
                  <td class="text-center">
                    <!-- <label (click)="alterarAnexo(i)" class="btn btn-black">Alterar</label> -->
                    <label class="btn btn-danger m-0" (click)="deleteAnexo(i)">Remover</label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="animated fadeIn" formGroupName="endereco">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
            Endereço
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-4">
                <ng-template #cep><app-error-msg [control]="formulario.get('endereco.cep')" label="Cep"></app-error-msg></ng-template>
                <label for="cep">Cep</label>
                <input type="text" class="form-control" id="cep" [ngClass]="aplicaCssErro('endereco.cep')"
                  formControlName="cep" (blur)="consultaCEP()" [popover]="cep" triggers="keypress:focusout" [textMask]="{mask: maskCep}">
              </div>
              <div class="form-group col-4">
                <ng-template #logradouro><app-error-msg [control]="formulario.get('endereco.logradouro')" label="Logradouro"></app-error-msg></ng-template>
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.logradouro')" id="logradouro"
                  formControlName="logradouro" [popover]="logradouro" triggers="keypress:focusout">
              </div>

              <div class="form-group col-4">
                <ng-template #numero><app-error-msg [control]="formulario.get('endereco.numero')" label="Número"></app-error-msg></ng-template>
                <label for="numero">Número</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.numero')" id="numero"
                  formControlName="numero" [popover]="numero" triggers="keypress:focusout">
              </div>
            </div>

            <div class="row">
              <ng-template #complemento><app-error-msg [control]="formulario.get('endereco.complemento')" label="Complemento"></app-error-msg></ng-template>
              <div class="form-group col-3">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.complemento')" id="complemento"
                  formControlName="complemento" [popover]="complemento" triggers="keypress:focusout">
              </div>
              <div class="form-group col-3">
                <ng-template #bairro><app-error-msg [control]="formulario.get('endereco.bairro')" label="Bairro"></app-error-msg></ng-template>
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.bairro')" id="bairro"
                  formControlName="bairro" [popover]="bairro" triggers="keypress:focusout">
              </div>
              <div class="form-group col-3">
                <ng-template #cidade><app-error-msg [control]="formulario.get('endereco.cidade')" label="Cidade"></app-error-msg></ng-template>
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade"
                  formControlName="cidade" [ngClass]="aplicaCssErro('endereco.cidade')" [popover]="cidade" triggers="keypress:focusout">
              </div>
              <div class="form-group col-3">
                <ng-template #estado><app-error-msg [control]="formulario.get('endereco.estado')" label="Estado"></app-error-msg></ng-template>
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado"
                  formControlName="estado" [ngClass]="aplicaCssErro('endereco.estado')" [popover]="estado" triggers="keypress:focusout" maxlength="2">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary saveCancel"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/leiloeiro']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
