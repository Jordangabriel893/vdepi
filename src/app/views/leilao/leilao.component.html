<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
            <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
          </svg> 
          Leilões
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-success" [routerLink]="['/create-leilao']"><i class="fa fa-plus-circle"></i>&nbsp; Novo Leilao</button>
            <div class="table-responsive mt-4">
              <table class="table table-striped" [mfData]="leiloes" #mfLeilao="mfDataTable" [mfRowsOnPage]="100">
                <thead>
                  <tr>

                    <th>
                      <mfDefaultSorter by="id">Id</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="nome">Nome</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="titulo">Titulo</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="dataLeilao">Data Leilão</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="categoria">Categoria</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="status">Status</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="qtdLotes">Lotes</mfDefaultSorter>
                    </th>

                    <th class="text-center" >
                      Editar
                    </th>
                    <th class="text-center">
                      Ver Lotes
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mfLeilao.data">
                    <td>{{item.id}}</td>
                    <td>{{item.nome}}</td>
                    <td>{{item.titulo}}</td>
                    <td>{{item.dataLeilao | amDateFormat:'DD/MM/yyyy' }}</td>
                    <td>{{item.categoria}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.qtdLotes}}</td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="edit(item.id)"><i class="fa fa-edit"></i>&nbsp; Editar</button>
                    </td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="verLotes(item.id)"><i class="fa fa-edit"></i>&nbsp; Ver Lotes</button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="8">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
