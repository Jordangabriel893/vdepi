<div class="animated fadeIn">
  <div class="row linha-seletor">
    <!-- <form [formGroup]="formulario" class="col-4">
      <select class="form-control col-12 seletor" aria-label="Default select example" (change)="buscarLeilao()" formControlName="leilao" >
        <option selected>Selecione o Leilão</option>
        <option *ngFor="let item of selectLeilao">{{item.nome}}</option>

      </select>
    </form> -->
    <app-search-leilao
      class="search-leilao"
      (emitLeilao)="buscarLeilao($event)"
    ></app-search-leilao>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-gavel" aria-hidden="true"></i>
          &nbsp;Leilões
        </div>
        <div class="card-block">
          <button
            type="button"
            class="btn btn-success"
            [routerLink]="['/create-leilao']"
          >
            <i class="fa fa-plus-circle"></i>&nbsp; Novo Leilao
          </button>
          <div class="table-responsive mt-4">
            <table
              class="table table-striped"
              [mfData]="leiloes"
              #mfLeilao="mfDataTable"
              [mfRowsOnPage]="100"
            >
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="id">Id</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="nome">Nome</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="titulo">Titulo</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="dataLeilao"
                      >Data Leilão</mfDefaultSorter
                    >
                  </th>
                  <th>
                    <mfDefaultSorter by="categoria">Categoria</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="status">Status</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="qtdLotes">Lotes</mfDefaultSorter>
                  </th>

                  <!-- <th class="text-center">Editar</th>
                  <th class="text-center">Lotes</th> -->
                  <th class="text-center"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mfLeilao.data">
                  <td>{{ item.id }}</td>
                  <td>{{ item.nome }}</td>
                  <td>{{ item.titulo }}</td>
                  <td>
                    {{
                      item.dataLeilao
                        | amUtc
                        | amLocal
                        | amDateFormat : "DD/MM/yyyy HH:mm"
                    }}
                  </td>
                  <td>{{ item.categoria }}</td>
                  <td>{{ item.status }}</td>
                  <td>{{ item.qtdLotes }}</td>
                  <td class="text-center" nowrap>
                    <div class="dropdown" dropdown>
                      <button
                        class="btn"
                        id="dropdownMenuButton"
                        type="button"
                        data-toggle="dropdown"
                        aria-expanded="false"
                        dropdownToggle
                      >
                        <i class="fa fa-ellipsis-v"></i>
                      </button>
                      <ul
                        class="dropdown-menu dropdown-menu-left"
                        *dropdownMenu
                      >
                        <li>
                          <a class="dropdown-item" (click)="edit(item.id)"
                            >Editar</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item" (click)="verLotes(item.id)"
                            >Lotes</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item"
                            [ngClass]="{ disabled: item.statusId != 6 }"
                            (click)="finalizar(item.id)"
                            >Encerrar</a
                          >
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="loading">
                  <td class="text-center text-muted" colspan="9">
                    <h5>
                      <i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...
                    </h5>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="9">
                    <mfBootstrapPaginator
                      [rowsOnPageSet]="[5, 10, 25]"
                    ></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
