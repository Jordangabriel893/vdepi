<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-gavel" aria-hidden="true"></i>
          &nbsp;Leilões
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-success" [routerLink]="['/create-leilao']"><i class="fa fa-plus-circle"></i>&nbsp; Novo Leilao</button>
            <div class="table-responsive mt-4">
              <table class="table table-striped" [mfData]="leiloes" #mfLeilao="mfDataTable" [mfRowsOnPage]="100">
                <thead>
                  <tr>

                    <th>
                      <mfDefaultSorter by="id">Id</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="nome">Nome</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="titulo">Titulo</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="dataLeilao">Data Leilão</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="categoria">Categoria</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="status">Status</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="qtdLotes">Lotes</mfDefaultSorter>
                    </th>

                    <th class="text-center" >
                      Editar
                    </th>
                    <th class="text-center">
                      Lotes
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mfLeilao.data">
                    <td>{{item.id}}</td>
                    <td>{{item.nome}}</td>
                    <td>{{item.titulo}}</td>
                    <td>{{item.dataLeilao | amDateFormat:'DD/MM/yyyy' }}</td>
                    <td>{{item.categoria}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.qtdLotes}}</td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="edit(item.id)"><i class="fa fa-edit"></i>&nbsp; Editar</button>
                    </td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-warning" (click)="verLotes(item.id)"><i class="fa fa-list"></i>&nbsp; Lotes</button>
                    </td>
                  </tr>
                  <tr *ngIf="loading">
                    <td class="text-center text-muted" colspan="9">
                      <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="9">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
