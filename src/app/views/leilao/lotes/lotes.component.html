<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" *ngIf="leilao">
          <i class="fa fa-list"></i>&nbsp;Lotes - {{leilao.nome}}
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-success" (click)="create()"><i class="fa fa-plus-circle"></i>&nbsp; Novo Lote</button>

          <div class="table-responsive mt-4">
            <table class="table table-striped" [mfData]="lotes" #mfLotes="mfDataTable" [mfRowsOnPage]="10">
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="id">Nº Lote</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="categoria">Categoria</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="descricao">Descrição</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="status">Status</mfDefaultSorter>
                  </th>

                  <th>
                    <mfDefaultSorter by="loteJudicial">Lote Judicial</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="valorAvalicao">Valor Avaliação</mfDefaultSorter>
                  </th>
                  <th class="text-center" >
                    Editar
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lote of mfLotes.data">
                  <td>{{lote.numeroLote}}</td>
                  <td>{{lote.categoria}}</td>
                  <td>{{lote.descricao}}</td>
                  <td>{{lote.status}}</td>
                  <td>{{lote.loteJudicial ? "Sim" : "Não"}}</td>
                  <td>{{lote.valorAvaliacao | currency:'BRL':true}}</td>
                  <td class="text-center" nowrap>
                    <button type="button" class="btn btn-primary" (click)="edit(lote.loteId)"><i class="fa fa-edit"></i>&nbsp; Editar</button>
                  </td>
                </tr>
                <tr *ngIf="loading">
                  <td class="text-center text-muted" colspan="7">
                    <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="8">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
