<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-user-secret"></i> Atualizar Informações de Cadastro - Identificação
          </div>

          <div class="card-block">
            <div class="row ">
              <div class="form-group col-12">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo" formControlName="nomeCompleto">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="dataNascimento">Data de Nacimento</label>
                <input type="date" class="form-control" id="dataNascimento" placeholder="dd/mm/aaaa"
                  formControlName="dataNascimento">
              </div>
              <div class="form-group col-6">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="titulo" placeholder="(xx)xxxx-xxxx" formControlName="telefone">
              </div>
              
            </div>
            <div class="row">
              <div class="form-group col-4">
                <label for="genero">Gênero </label>
                <select class="form-control" formControlName="genero">
                  <option >M</option>
                  <option >F</option>
                </select>
              </div>
              <div class="form-group col-4">
                <label for="numeroDocumento">Nº Documento</label>
                <input type="text" class="form-control" id="titulo" placeholder="CPF ou CNPJ" formControlName="numeroDocumento">
              </div>
              <div class="form-group col-4">
                <label for="tipoPessoa">Tipo de Pessoa </label>
                <select class="form-control" formControlName="tipoPessoa">
                  <option >PF</option>
                  <option >PJ</option>
                </select>
              </div>

            </div>
            <div class="row">
              <div class="form-group col-12">
                <label for="ativo">Ativo</label>
                <select class="form-control" formControlName="ativo">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-user-secret"></i> Informações de Usuário
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-12">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="xxxxx@xxxx.com"
                  formControlName="email">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="animated fadeIn" formGroupName="endereco">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-user-secret"></i> Endereço
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-4">
                <label for="cep">Cep</label>
                <input type="text" class="form-control" id="cep" 
                  formControlName="cep" (blur)="consultaCEP()">
              </div>
              <div class="form-group col-4">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" 
                  formControlName="logradouro" >
              </div>
              
              <div class="form-group col-4">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" 
                  formControlName="numero">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-3">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" 
                  formControlName="complemento">
              </div>
              <div class="form-group col-3">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" 
                  formControlName="bairro">
              </div>
              <div class="form-group col-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" 
                  formControlName="cidade">
              </div>
              <div class="form-group col-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" 
                  formControlName="estado">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/usuarios']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  
 
  
</form>
