<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-user-secret"></i> Atualizar Informações de Cadastro - Identificação
          </div>

          <div class="card-block">
            <div class="row ">
              <div class="form-group col-12">
                <ng-template #nome><app-error-msg [control]="formulario.get('nomeCompleto')" label="Nome Completo"></app-error-msg></ng-template>
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo" formControlName="nomeCompleto" 
                [popover]="nome" triggers="keypress:focusout">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <ng-template #dataNascimento><app-error-msg [control]="formulario.get('dataNascimento')" label="Data de Nacimento"></app-error-msg></ng-template>
                <label for="dataNascimento">Data de Nacimento</label>
                <input type="date" class="form-control" id="dataNascimento" placeholder="dd/mm/aaaa"
                  formControlName="dataNascimento" [popover]="dataNascimento">
              </div>
              <div class="form-group col-6">
                <ng-template #telefone><app-error-msg [control]="formulario.get('telefone')" label="Telefone"></app-error-msg></ng-template>
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="titulo" placeholder="(xx)xxxx-xxxx" formControlName="telefone"
                 [popover]="telefone" triggers="keypress:focusout">
              </div>
              
            </div>
            <div class="row">
              <div class="form-group col-4">
                <ng-template #genero><app-error-msg [control]="formulario.get('genero')" label="Gênero"></app-error-msg></ng-template>
                <label for="genero">Gênero </label>
                <select class="form-control" formControlName="genero" [popover]="genero">
                  <option >M</option>
                  <option >F</option>
                </select>
              </div>
              <div class="form-group col-4">
                <ng-template #numeroDocumento><app-error-msg [control]="formulario.get('numeroDocumento')" label="Nº Documento"></app-error-msg></ng-template>
                <label for="numeroDocumento">Nº Documento</label>
                <input type="text" class="form-control" id="numeroDocumento" placeholder="CPF ou CNPJ" formControlName="numeroDocumento"
                [popover]="numeroDocumento" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4">
                <ng-template #tipoPessoa><app-error-msg [control]="formulario.get('tipoPessoa')" label="Tipo de Pessoa"></app-error-msg></ng-template>
                <label for="tipoPessoa">Tipo de Pessoa </label>
                <select class="form-control" formControlName="tipoPessoa" [popover]="tipoPessoa">
                  <option >PF</option>
                  <option >PJ</option>
                </select>
              </div>

            </div>
            <div class="row">
              <div class="form-group col-12">
                <ng-template #ativo><app-error-msg [control]="formulario.get('ativo')" label="Ativo"></app-error-msg></ng-template>
                <label for="ativo">Ativo</label>
                <select class="form-control" formControlName="ativo" [popover]="ativo">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-user-secret"></i> Informações de Usuário
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-12">
                <ng-template #email><app-error-msg [control]="formulario.get('email')" label="Email"></app-error-msg></ng-template>
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="xxxxx@xxxx.com"
                  formControlName="email" [popover]="email" triggers="keypress:focusout">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="animated fadeIn" formGroupName="endereco">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-user-secret"></i> Endereço
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-4">
                <ng-template #cep><app-error-msg [control]="formulario.get('endereco.cep')" label="Cep"></app-error-msg></ng-template>
                <label for="cep">Cep</label>
                <input type="text" class="form-control" id="cep" 
                  formControlName="cep" (blur)="consultaCEP()" [popover]="cep" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4">
                <ng-template #logradouro><app-error-msg [control]="formulario.get('endereco.logradouro')" label="Logradouro"></app-error-msg></ng-template>
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" 
                  formControlName="logradouro" [popover]="logradouro" triggers="keypress:focusout">
              </div>
              
              <div class="form-group col-4">
                <ng-template #numero><app-error-msg [control]="formulario.get('endereco.numero')" label="Número"></app-error-msg></ng-template>
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" 
                  formControlName="numero" [popover]="numero" triggers="keypress:focusout">
              </div>
            </div>

            <div class="row">
              <ng-template #complemento><app-error-msg [control]="formulario.get('endereco.complemento')" label="Complemento"></app-error-msg></ng-template>
              <div class="form-group col-3">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" 
                  formControlName="complemento" [popover]="complemento" triggers="keypress:focusout">
              </div>
              <div class="form-group col-3">
                <ng-template #bairro><app-error-msg [control]="formulario.get('endereco.bairro')" label="Bairro"></app-error-msg></ng-template>
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" 
                  formControlName="bairro" [popover]="bairro" triggers="keypress:focusout">
              </div>
              <div class="form-group col-3">
                <ng-template #cidade><app-error-msg [control]="formulario.get('endereco.cidade')" label="Cidade"></app-error-msg></ng-template>
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" 
                  formControlName="cidade" [popover]="cidade" triggers="keypress:focusout">
              </div>
              <div class="form-group col-3">
                <ng-template #estado><app-error-msg [control]="formulario.get('endereco.estado')" label="Estado"></app-error-msg></ng-template>
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" 
                  formControlName="estado" [popover]="estado" triggers="keypress:focusout">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/usuarios']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  
 
  
</form>
