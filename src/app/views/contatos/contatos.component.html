<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-user" aria-hidden="true"></i>
          &nbsp;Contatos
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-success" [routerLink]="['/create-contatos']"><i class="fa fa-plus-circle"></i>&nbsp; Nova Contato</button>
            <div class="table-responsive mt-4">
              <table class="table table-striped" [mfData]="contatos" #mfContato="mfDataTable" [mfRowsOnPage]="100">
                <thead>
                  <tr>
                    <th>
                      <mfDefaultSorter by="index">Id</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="email">Email</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="primeiroNome">Nome</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="enderecoFormatado">Endereço</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="dataCadastro">dataCadastro</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="ativo">Ativo</mfDefaultSorter>
                    </th>
                    <th class="text-center" >
                      Editar
                    </th>




                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mfContato.data">
                    <td>{{item.contatoId}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.primeiroNome}} {{item.ultimoNome}}</td>
                    <td>{{item.enderecoFormatado}}</td>
                    <td>{{item.dataCadastro | date:'dd/MM/yyyy'}}</td>
                    <td>{{item.ativo == true ? 'Sim' : 'Não'}}</td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="edit(item.contatoId)"><i class="fa fa-edit"></i>&nbsp;Editar</button>
                    </td>


                  </tr>
                  <tr *ngIf="loading">
                    <td class="text-center text-muted" colspan="9">
                      <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="9">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
