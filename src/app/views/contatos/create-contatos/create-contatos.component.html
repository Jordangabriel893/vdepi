<form [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-user" aria-hidden="true"></i>
            &nbsp;Informações do Contato
          </div>
          <div class="card-block">
            <div class="row ">
              <div class="form-group col-4" >
                <label for="email">Email</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('email')" id="email"  name="email" formControlName="email" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4" >
                <label for="primeiroNome">Primeiro Nome</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('primeiroNome')" id="primeiroNome"  name="primeiroNome" formControlName="primeiroNome" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4">
                <label for="ultimoNome">Último nome</label>
                <input [ngClass]="aplicaCssErro('ultimoNome')"  type="text" class="form-control" id="ultimoNome"  formControlName="ultimoNome"
                triggers="keypress:focusout">
              </div>
            </div>
            <div class="row ">
              <div class="form-group col-4" >
                <label for="telefoneWhatsapp">Telefone WhatsApp</label>
                <input  type="text" class="form-control" [textMask]="{mask: mask}"  id="telefoneWhatsapp"  name="telefoneWhatsapp" formControlName="telefoneWhatsapp" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4" >
                <label for="telefoneConvencional">Telefone Convencional</label>
                <input type="text" class="form-control" [textMask]="{mask: mask}"  id="telefoneConvencional" name="telefoneConvencional" formControlName="telefoneConvencional" triggers="keypress:focusout">
              </div>
              <div class="form-group col-4" >
                <label for="telefoneCelular">Telefone Celular</label>
                <input type="text" class="form-control" [textMask]="{mask: mask}" [ngClass]="aplicaCssErro('telefoneCelular')" id="telefoneCelular"  name="telefoneCelular" formControlName="telefoneCelular" triggers="keypress:focusout">
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  </div>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
            Endereço
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-5">
                <label for="cep">Cep</label>
                <input type="text" class="form-control" id="cep"
                  formControlName="cep" (blur)="consultaCEP()" triggers="keypress:focusout" [textMask]="{mask: maskCep}">
              </div>
              <div class="form-group col-5">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control"  id="logradouro"
                  formControlName="logradouro"  triggers="keypress:focusout">
              </div>

              <div class="form-group col-2">
                <label for="uf">UF:</label>
                <input type="text" class="form-control" id="uf"
                  formControlName="uf"  triggers="keypress:focusout">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-4">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control"  id="bairro"
                  formControlName="bairro"  triggers="keypress:focusout">
              </div>
              <div class="form-group col-4">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade"
                  formControlName="cidade"   triggers="keypress:focusout">
              </div>
              <div class="form-group col-4">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero"
                  formControlName="numero"   triggers="keypress:focusout">
              </div>

            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary saveCancel"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/contatos']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
