<div class="container">
  <div [formGroup]="formulario">
    <input type="text" class="form-control col-2" id="descricao" [ngClass]="aplicaCssErro('descricao')" [ngStyle]="{'right': salvar == true ? '135px' : '112px'}"
      placeholder="Digite o titulo do template" formControlName="descricao">
  </div>

  <button *ngIf="salvar" class="btn btn-success salvando" ><i class="fa fa-spin fa-spinner"></i>&nbsp;Salvando...</button>
  <button *ngIf="!salvar" class="btn btn-success" (click)="save()" id="save" ><i class="fa fa-save"></i>&nbsp;Salvar</button>
  <email-editor id="email-editor"
  [options]="options"
  (ready)="editorReady($event)"></email-editor>
</div>
