<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-user"></i>
          &nbsp;Juizes
        </div>
        <div class="card-block">
          <div class="row input-search">
            <div class="col-3">
              <button
                type="button"
                class="btn btn-success"
                [routerLink]="['/create-juiz']"
              >
                <i class="fa fa-plus-circle"></i>&nbsp; Novo Juiz
              </button>
            </div>
          </div>
          <div class="table-responsive mt-4">
            <table
              class="table table-striped"
              [mfData]="juizes"
              #mfJuizes="mfDataTable"
              [mfRowsOnPage]="5"
            >
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="juizId">Id</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="nome">Nome</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="numeroDocumento"
                      >Nº Documento</mfDefaultSorter
                    >
                  </th>
                  <th>
                    <mfDefaultSorter by="genero">Gênero</mfDefaultSorter>
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mfJuizes.data">
                  <td>
                    {{ item.juizId }}
                  </td>
                  <td>{{ item.nomeCompleto | uppercase }}</td>
                  <td nowrap>{{ item.numeroDocumento }}</td>
                  <td>{{ item.genero == "M" ? "Masculino" : "Feminino" }}</td>
                  <td class="text-center" nowrap>
                    <div class="dropdown" dropdown>
                      <button
                        class="btn"
                        id="dropdownMenuButton"
                        type="button"
                        data-toggle="dropdown"
                        aria-expanded="false"
                        dropdownToggle
                      >
                        <i class="fa fa-ellipsis-v"></i>
                      </button>
                      <ul
                        class="dropdown-menu dropdown-menu-right"
                        *dropdownMenu
                      >
                        <li (click)="edit(item.juizId)">
                          <a class="dropdown-item"
                            ><i class="fa fa-edit"></i>&nbsp; Editar</a
                          >
                        </li>
                        <li (click)="remove(item.juizId)">
                          <a class="dropdown-item"
                            ><i class="fa fa-trash"></i>&nbsp; Remover</a
                          >
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="loading">
                  <td class="text-center text-muted" colspan="9">
                    <h5>
                      <i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...
                    </h5>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="7">
                    <mfBootstrapPaginator
                      [rowsOnPageSet]="[5, 10, 25]"
                    ></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
