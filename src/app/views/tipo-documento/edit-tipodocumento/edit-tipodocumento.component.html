<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-file"></i>
            Tipo de Documento
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-12">
                <label for="nome">Nome </label>
                <input
                  type="text"
                  class="form-control"
                  [ngClass]="aplicaCssErro('nome')"
                  id="nome"
                  placeholder="Nome"
                  formControlName="nome"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="assinatura">Tem Assinatura? </label><br />
                <label class="switch switch-text switch-pill switch-primary">
                  <input
                    type="checkbox"
                    id="assinatura"
                    class="switch-input"
                    formControlName="possuiAssinatura"
                  />
                  <span
                    class="switch-label"
                    data-on="Sim"
                    data-off="NÃ£o"
                  ></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
              <ng-template
                [ngIf]="formulario.controls['possuiAssinatura'].value == true"
              >
                <div class="form-group col-6">
                  <label for="perfis">Assinantes </label>
                  <ng-select
                    [items]="perfis"
                    formControlName="perfis"
                    [ngClass]="aplicaCssErro('perfis')"
                    [multiple]="true"
                    bindLabel="descricao"
                    bindValue="perfilUsuarioId"
                  >
                  </ng-select>
                </div>
              </ng-template>
            </div>
          </div>

          <div class="card-footer">
            <app-save-cancel-buttons
              [route]="'/tipodocumento'"
              [buttonDisabled]="!formulario.valid"
            ></app-save-cancel-buttons>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
