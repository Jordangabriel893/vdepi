<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-file"></i>
            Informações obrigatórias
          </div>

          <div class="card-block">
            <div class="row ">
              <div class="form-group col-6">
                <label for="nome">Nome </label>
                <input type="text" class="form-control"  [ngClass]="aplicaCssErro('nome')" id="nome" placeholder="Nome" formControlName="nome"
                 >
              </div>
              <div class="form-group col-6">
                <label for="templateId">Template</label>
                <select class="form-control" [ngClass]="aplicaCssErro('templateId')" formControlName="templateId"  >
                  <option *ngFor="let item of templates" [value]="item.documentoLoteTemplateId">{{item.titulo}}</option>
                </select>
              </div>
              
            </div>
            <div class="row" >
              <div class="form-group col-6 d-flex flex-column align-items-start">
                <label for="possuiAssinatura">Assinatura </label>
                <input type="checkbox" class="ml-4" formControlName="possuiAssinatura">
              </div>
              <ng-template [ngIf]="formulario.controls['possuiAssinatura'].value == true">
                <div class="form-group col-6">
                  <label for="perfis">Assinantes </label>
                  <ng-select [items]="perfis" formControlName="perfis" [ngClass]="aplicaCssErro('perfis')" [multiple]="true" bindLabel="descricao" bindValue="perfilUsuarioId">
                  </ng-select>
                </div>
            </ng-template>
            </div>
            
          </div>

          <div class="card-footer">
            <!-- [buttonDisabled]="!formulario.valid" -->
            <app-save-cancel-buttons [route]="'/tipodocumento'" [buttonDisabled]="!formulario.valid"></app-save-cancel-buttons>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
