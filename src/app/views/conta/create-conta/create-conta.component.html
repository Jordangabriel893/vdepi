<form [formGroup]="formulario" (ngSubmit)="onSubmit()" appFocus>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
              <i class="fa fa-user-tie" aria-hidden="true"></i>
              &nbsp;Conta - Obrigatório
          </div>
          <div class="card-block">
            <div class="row">
                  <div class="form-group col-6" >
                    <label for="nome">Nome </label>
                    <input type="text" class="form-control" [ngClass]="aplicaCssErro('nome')" id="nome" placeholder="Nome " name="nome" formControlName="nome" >
                  </div>
                  <div class="form-group col-6">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" [ngClass]="aplicaCssErro('telefone')" id="telefone"  formControlName="telefone"
                    [textMask]="{mask: mask}">
                  </div>
                  <div class="form-group col-12">
                    <label for="regraHabilitacao">Empresas </label>
                    <ng-select [items]="empresas" formControlName="empresas" [multiple]="true" bindLabel="nomeFantasia" bindValue="empresaId">
                      <ng-template  ng-option-tmp let-item="item" let-index="index" let-search="searchTerm" >
                          <!-- <div *ngIf="item.name === 'Kaunas'">{{item.name}}</div> -->
                          <div style="margin: 10px 0; white-space: normal;" class="card" >
                              <div class="card-body">
                                  <h5 class="card-title" [ngOptionHighlight]="search">{{item.nomeFantasia}}</h5>
                                  <h6 class="card-subtitle mb-2 text-muted">{{item.razaoSocial}}</h6>

                              </div>
                          </div>
                      </ng-template>
                    </ng-select>

                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-user" ></i>
            &nbsp;Login - Obrigatório
          </div>
          <div class="card-block">
            <div class="row">
              <div class="form-group col-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('email')" id="email" formControlName="email">
              </div>
              <div class="form-group col-6">
                <label for="numero">Senha</label>
                <input type="password" class="form-control" [ngClass]="aplicaCssErro('senha')" id="senha" formControlName="senha" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" formGroupName="endereco">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-home"></i>
            &nbsp;Endereço
          </div>

          <div class="card-block">
            <div class="row">
              <div class="form-group col-4">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" [ngClass]="aplicaCssErro('endereco.cep')"
                  formControlName="cep" (blur)="consultaCEP()"  [textMask]="{mask: maskCep}">
              </div>
              <div class="form-group col-4">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.logradouro')" id="logradouro"
                  formControlName="logradouro"  >
              </div>

              <div class="form-group col-4">
                <label for="numero">Número</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.numero')" id="numero"
                  formControlName="numero"  >
              </div>
            </div>

            <div class="row">
              <div class="form-group col-3">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.complemento')" id="complemento"
                  formControlName="complemento"  >
              </div>
              <div class="form-group col-3">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.bairro')" id="bairro"
                  formControlName="bairro"  >
              </div>
              <div class="form-group col-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade"
                  formControlName="cidade" [ngClass]="aplicaCssErro('endereco.cidade')"  >
              </div>
              <div class="form-group col-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado"
                  formControlName="estado" [ngClass]="aplicaCssErro('endereco.estado')"   maxlength="2">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary saveCancel"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/conta']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
