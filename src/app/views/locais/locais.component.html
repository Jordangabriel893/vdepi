<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header header">
          <div>
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            Locais
          </div>
          
          <button type="button" class="btn btn-success"><i class="fa fa-file-excel" aria-hidden="true"></i><h6>Excel</h6></button>
          
        </div>

        <div class="card-block" >
          <div class="table-responsive mt-4">
            <table class="table table-striped" [mfData]="locais" #mfLocais="mfDataTable" [mfRowsOnPage]="5">
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="localLoteId">Id</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="descricao">Nome</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="telefone">Telefone</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="endereco.cep">Cep</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="endereco.bairro">Bairro</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="endereco.estado">Estado</mfDefaultSorter>
                  </th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mfLocais.data; let i = index">
                  <td>{{item.localLoteId}}</td>
                  <td>{{item.descricao}}
                  </td>
                  <td>{{item.telefone }}</td>
                  <td>{{item.endereco.cep }}</td>
                  <td>{{item.endereco.bairro }}</td>
                  <td>{{item.endereco.estado }}</td>
                 
                </tr>
                <tr *ngIf="loading">
                  <td class="text-center text-muted" colspan="9">
                    <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="10">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
