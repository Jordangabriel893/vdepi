<form [formGroup]="formulario" appFocus *ngIf="formulario" (ngSubmit)="onSubmit()">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-file-alt" aria-hidden="true"></i>
            &nbsp;Novo Agendamento
          </div>
          <div class="card-block">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="form-group col-6">
                    <label for="leilaoId">Leilão </label>
                    <select
                      class="form-control"
                      [ngClass]="aplicaCssErro('leilaoId')"
                      formControlName="leilaoId"
                      (change)="setLeilao()"
                      id="leilaoId"
                      name="leilaoId"
                    >
                      <option
                        *ngFor="let item of leiloes"
                        value="{{ item.id }}"
                      >
                        {{ item.nome }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="cobrancaId">Lote</label>
                    <select
                      class="form-control"
                      [ngClass]="aplicaCssErro('loteId')"
                      formControlName="loteId"
                      [attr.disabled]="!hasLotes ? '' : null"
                    >
                      <option selected *ngIf="loadingLotes">
                        CARREGANDO...
                      </option>
                      <ng-template [ngIf]="!loadingLotes">
                        <option>-- SELECIONE --</option>
                        <option
                          [value]="item.loteId"
                          *ngFor="let item of lotes"
                        >
                          Lote: {{ item.numeroLote }} - {{ item.descricao }}
                        </option>
                      </ng-template>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="dataAgendamento">Data Início Agendamento</label>
                    <input type="text" class="form-control" id="dataAgendamento"
                      formControlName="dataAgendamento"
                      [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY HH:mm' }"
                      bsDatepicker
                      (bsValueChange)="onValueChange($event, 'dataAgendamento')">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary mr-2" [disabled]="formulario.invalid"><i class="fa fa-save"></i> Salvar</button>
            <button type="reset" class="btn btn-danger" [routerLink]="['/agendamento']"><i class="fa fa-undo"></i>
              Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
