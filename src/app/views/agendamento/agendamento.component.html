<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header header">
          <div>
            <i class="fa fa-cog" aria-hidden="true"></i>
           &nbsp;Agendamentos
          </div>
          <div class="d-flex">
            <button type="button" (click)="exportAsPDF()" class="btn btn-danger ml-3 btn-sm" title="Exportar para PDF"> <i class="fas fa-file-pdf"></i>&nbsp;PDF </button>
            <button type="button" (click)="exportAsExcel()" class="btn btn-success ml-2 btn-sm" title="Exportar para Excel"> <i class="fas fa-file-excel"></i>&nbsp;Excel </button>
          </div>
        </div>
        <div class="card-block">
          <button type="button" class="btn btn-success" [routerLink]="['/create-listacontatos']"><i class="fa fa-plus-circle"></i>&nbsp; Novo Agendamento</button>
            <div class="table-responsive mt-4">
              <table class="table table-striped" [mfData]="agendamentos" #mfLeilao="mfDataTable" [mfRowsOnPage]="100">
                <thead>
                  <tr>

                    <th>
                      <mfDefaultSorter by="numeroLote">Nº Lote</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="descricaoLote">Descrição</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="dataAgendamento">Data Agendamento</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="nomeArrematante">Nome</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="documentoArrematante">CPF/CNPJ</mfDefaultSorter>
                    </th>
                    <th>
                      <mfDefaultSorter by="status">Status</mfDefaultSorter>
                    </th>
                    <th class="text-center" >
                      Editar
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of mfLeilao.data">
                    <td>{{item.numeroLote}}</td>
                    <td>{{item.descricaoLote}}</td>
                    <td>{{item.dataAgendamento }}</td>
                    <td>{{item.nomeArrematante }}</td>
                    <td>{{item.documentoArrematante }}</td>
                    <td>{{item.status }}</td>
                    <td class="text-center" nowrap>
                      <button type="button" class="btn btn-primary" (click)="edit(item.agendamentoId)" >
                        <i class="fa fa-edit"></i>&nbsp;Editar
                      </button>
                    </td>
                  </tr>
                  <tr *ngIf="loading">
                    <td class="text-center text-muted" colspan="9">
                      <h5><i class="fa fa-spin fa-spinner"></i>&nbsp;Carregando...</h5>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="9">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
