<div class="app flex-row align-items-center">
  <div class="container-fluid container-login">
    <div class="row justify-content-center">
      <div class="col">
        <div class="text-center mb-4">
          <img src="./assets/img/logo.png" >
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>LOGIN</h1>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <p class="text-muted">Entre com seu email e senha</p>
                <div class="input-group mb-1" [ngClass]="{ 'has-error': submitted && f.username.errors }">
                  <input type="text" class="form-control" formControlName="username" placeholder="Login" />
                  <div *ngIf="submitted && f.username.errors" class="help-block">login é obrigatório</div>
                </div>
                <div class="input-group mb-2" [ngClass]="{ 'has-error': submitted && f.password.errors }">
                  <div class="input-group">
                    <input
                      [type]="fieldTextType ? 'text' : 'password'"
                      class="form-control"
                      formControlName="password"
                    />
                    <div class="input-group-append" (click)="toggleFieldTextType()">
                      <span class="input-group-text"  *ngIf="fieldTextType">
                        <i class="fa fa-eye"></i>
                      </span>
                      <span class="input-group-text" *ngIf="!fieldTextType">
                        <i class="fa fa-eye-slash"></i>
                      </span>
                   </div>
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="help-block">Senha é obrigatório</div>
                </div>
                <div class="row justify-content-md-center">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary px-2 form-control"  [disabled]="loading">

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
