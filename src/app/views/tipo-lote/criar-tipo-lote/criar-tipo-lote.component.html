<form [formGroup]="formulario" (ngSubmit)="onSubmit()" appFocus>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-window-maximize" aria-hidden="true"></i>
            &nbsp;Informações - Obrigatorias*
          </div>
          <div class="card-block">
            <div class="row ">
              <div class="form-group col-6">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('descricao')" id="descricao"
                  placeholder="Descrição" name="Descrição" formControlName="descricao">
              </div>
              <div class="form-group col-6">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria" formControlName="categoriaId">
                  <option [value]="cat.categoriaId" *ngFor="let cat of categorias">
                    {{ cat.descricao }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="regraHabilitacaoId">Regra de habilitação</label>
                <ng-select [items]="regras" formControlName="regraHabilitacaoId"
                  [ngClass]="aplicaCssErro('regraHabilitacaoId')" bindValue="regraHabilitacaoId"
                  bindLabel="tipoValidacaoRegra">
                  <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                    <div style="margin: 10px 0; white-space: normal" class="card">
                      <div class="card-body">
                        <h5 class="card-title" [ngOptionHighlight]="search">
                          {{ item.tipoValidacaoRegra }}
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                          {{ item.textoExplicativo }}
                        </h6>
                      </div>
                    </div>
                  </ng-template>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <app-save-cancel-buttons [route]="'/tipo-lote'"
              [buttonDisabled]="!formulario.valid"></app-save-cancel-buttons>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
