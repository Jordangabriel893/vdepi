<form [formGroup]="formulario" (ngSubmit)="onSubmit()" appFocus>
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <i class="fa fa-window-maximize" aria-hidden="true"></i>
            &nbsp;Informações - Obrigatorias*
          </div>
          <div class="card-block">
            <div class="row ">
              <div class="form-group col-6">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('descricao')" id="descricao"
                  placeholder="Descrição" name="Descrição" formControlName="descricao">
              </div>
              <div class="form-group col-6">
                <label for="categoria">Categoria</label>
                <select id="categoria" class="form-control">
                  <option value="" disabled selected>Selecione uma categoria</option>
                  <ng-container *ngFor="let categoria of categoriasAgrupadas">
                    <optgroup [label]="categoria.label" *ngIf="categoria.filhos.length > 0">
                      <option *ngFor="let filho of categoria.filhos" [value]="filho.categoriaId">{{ filho.descricao }}</option>
                    </optgroup>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <app-save-cancel-buttons [route]="'/tipo-lote'"
              [buttonDisabled]="!formulario.valid"></app-save-cancel-buttons>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
